<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    @keyframes fadeInSlideRight {
      0% {
        opacity: 0;
        transform: translateX(40px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-fadeInSlideRight {
      animation: fadeInSlideRight 1s ease-out forwards;
    }
    .shadow-cyan-light {
      box-shadow: 0 2px 10px rgba(0, 255, 240, 0.4);
    }
    .text-cyan-glow {
      color: #00fff0;
      text-shadow: 0 0 8px #00fff0bb;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-[#0f2027] via-[#203a43] to-[#2c5364] min-h-screen text-white font-sans flex flex-col items-center p-8">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 bg-black bg-opacity-85 shadow-cyan-light flex items-center justify-between px-8 py-4 z-50">
    <a href="#" class="text-white font-semibold text-xl flex items-center gap-2">
      <span class="text-2xl">✈️</span> AirWave
    </a>
    <button id="navbarToggle" aria-label="Toggle navigation" class="lg:hidden text-white focus:outline-none">
      <i class="fas fa-bars fa-lg"></i>
    </button>
    <ul id="navbarNav" class="hidden lg:flex space-x-8 text-white font-medium">
      <li><a href="Home.html" class="text-cyan-glow font-semibold transition-colors">Home</a></li>
      <li><a href="About.html" class="hover:text-cyan-glow transition-colors">About</a></li>
      <li><a href="#" class="hover:text-cyan-glow transition-colors">Booking</a></li>
      <li><a href="Destination.html" class="hover:text-cyan-glow transition-colors">Destinations</a></li>
      <li><a href="#" class="hover:text-cyan-glow transition-colors">Contact</a></li>
      <li><a href="#" class="hover:text-cyan-glow flex items-center gap-2 transition-colors">
        <i class="fas fa-user-circle"></i> Login
      </a></li>
    </ul>
  </nav>

  <!-- Mobile menu (hidden by default) -->
  <ul id="mobileMenu" class="lg:hidden fixed top-16 left-0 right-0 bg-black bg-opacity-90 text-white font-medium flex flex-col space-y-4 p-6 z-40 hidden">
    <li><a href="#" class="hover:text-cyan-glow transition-colors">Home</a></li>
    <li><a href="#" class="hover:text-cyan-glow transition-colors">About</a></li>
    <li><a href="#" class="hover:text-cyan-glow transition-colors">Booking</a></li>
    <li><a href="#" class="hover:text-cyan-glow transition-colors">Destinations</a></li>
    <li><a href="#" class="hover:text-cyan-glow transition-colors">Contact</a></li>
    <li><a href="#" class="hover:text-cyan-glow flex items-center gap-2 transition-colors">
      <i class="fas fa-user-circle"></i> Login
    </a></li>
  </ul>

  <!-- Content -->
  <div class="mt-24 flex flex-col items-center w-full max-w-4xl px-4">
    <!-- Welcome message top-right fixed with animation -->
    <div id="welcome" 
         class="fixed top-4 right-4 font-extrabold text-lg text-cyan-400 drop-shadow-[0_0_10px_rgba(0,255,240,0.8)] animate-fadeInSlideRight select-none">
      Welcome {{ welcome_name }}
    </div>

    <h2 class="text-cyan-400 text-3xl font-extrabold mb-8">Welcome to Dashboard</h2>

    <div class="flex flex-wrap gap-6 justify-center">
      <a href="/profile">
        <button class="bg-cyan-400 hover:bg-cyan-600 text-black font-bold py-3 px-6 rounded-lg shadow-lg shadow-cyan-500 transition duration-300">
          Profile
        </button>
      </a>
      <a href="/booking">
        <button class="bg-cyan-400 hover:bg-cyan-600 text-black font-bold py-3 px-6 rounded-lg shadow-lg shadow-cyan-500 transition duration-300">
          Booking
        </button>
      </a>
      
      </a>
      <a href="/logout">
        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg shadow-red-500 transition duration-300">
          Logout
        </button>
      </a>
    </div>
  </div>

  <script>
    // Navbar toggle for mobile menu
    const navbarToggle = document.getElementById('navbarToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    navbarToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
